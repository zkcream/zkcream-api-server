name: server test

on: [push]

jobs:
  buld:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: SetUp node-version ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: |
          npm install -g yarn
          yarn
          yarn build

      - name: Test
        run: |
          yarn test
